apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prod
resources:
  - ../../base
nameSuffix: -prod

images:
  - name: nginx:alpine
    newName: nginx
    newTag: 1.25-alpine

patches:
  - target:
      kind: Ingress
      name: app
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: hello.prod.local
